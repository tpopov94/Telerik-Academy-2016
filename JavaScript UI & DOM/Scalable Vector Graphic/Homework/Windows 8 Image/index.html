<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Windows 8 Image</title>

		<rect x="90" y="240" height="100" width="100" fill="#5434AF"></rect>

		<image x="320" y="415" width="30" height="30" xlink:href="../images/envelope.png"></image>

		<rect x="640" y="350" height="100" width="100" fill="#2876F2"></rect>
		

		<rect x="760" y="350" height="100" width="100" fill="#DA542E"></rect>

		<rect x="870" y="350" height="100" width="100" fill="#052967"></rect>

		<rect x="980" y="350" height="100" width="70" fill="#2876F2"></rect>

		<rect x="90" y="460" height="100" width="210" fill="#24909D" stroke="none"></rect>

		<rect x="310" y="460" height="100" width="210" fill="#2876F2"></rect>

		<rect x="530" y="460" height="100" width="100" fill="#B01A40"></rect>
		<image x="550" y="480" height="60" width="60" xlink:href="../images/camera.png"></image>

		<rect x="640" y="460" height="100" width="100" fill="#61A91F"></rect>
